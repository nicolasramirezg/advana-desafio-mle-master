name: CI - Build and Test

on:
  push:
    branches:
      - develop
      - feature/**
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies from uv.lock
        run: |
          pip install uv
          uv sync --frozen --all-extras --dev

      # Clone data
      - name: Ensure data file exists for tests
        run: |
          mkdir -p data tests/data
          cp data/data.csv tests/data/data.csv || true

      # Model test
      - name: Run model tests
        working-directory: tests/model
        run: |
          echo "Current directory: $(pwd)"
          echo "Listing parent directory:"
          ls ../data || echo "No ../data found"
          uv run pytest . --cov=challenge --cov-report term

      # API test
      - name: Run API tests
        run: |
          uv run pytest tests/api --cov=challenge --cov-report term
