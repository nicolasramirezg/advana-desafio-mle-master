name: CD - Deploy to Cloud Run

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # Download repository code
      - name: Checkout code
        uses: actions/checkout@v4

      # set up Google Cloud SDK
      - name: Set up Google Cloud SDK
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: flight-api-nicolramirez
          service_account_key: ${{ secrets.GCP_SA_KEY }}
          export_default_credentials: true

      # build and push Docker image to Google Container Registry
      - name: Build and push Docker image
        run: |
          gcloud builds submit --tag gcr.io/flight-api-nicolramirez/delay-api .

      # deploy to Cloud Run
      - name: Deploy to Cloud Run
        run: |
          gcloud run deploy delay-api \
            --image gcr.io/flight-api-nicolramirez/delay-api \
            --platform managed \
            --region us-central1 \
            --allow-unauthenticated
